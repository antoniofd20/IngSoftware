{% extends 'base.html' %}
{% load static %}


{% block titulo %}
    Deja tu comentario
{% endblock titulo %}


{% block contenido %}
    <div class="bg-secondary">
        <div class="mb-3 sticky-top">
            {% include 'includes/header.html' %}
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="row">
                            <div class="offset-3 col-5">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nombre:</label>
                                    <input type="text" class="form-control" placeholder="Nombre"id={{form.nombre}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-3 col-5">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Edad:</label>
                                    <input type="number" class="form-control" placeholder="Edad..."id={{form.edad}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-3 col-5">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email:</label><br>
                                    <input type="email" class="form-control" placeholder="Correo eléctronico..." id={{form.email}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-3 col-5">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">País:</label>
                                    <input type="text" class="form-control" placeholder="País..."id={{form.pais}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-3 col-5">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Comentario</label>
                                    <textarea class="form-control" placeholder="Deja aquí tu comentario" rows="4"id={{form.comentario}}</textarea>
                                  </div>
                            </div>
                        </div>
                        <div class="row justify-content-around">
                          <div class="col-3">
                            <p class="clasificacion" style="font-size:40px">
                              <input id="radio1" type="radio" name="estrellas" value="5"><!--
                              --><label for="radio1">★</label><!--
                              --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                              --><label for="radio2">★</label><!--
                              --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                              --><label for="radio3">★</label><!--
                              --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                              --><label for="radio4">★</label><!--
                              --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                              --><label for="radio5">★</label>
                            </p>
                          </div>
                        </div>
                        <div class="row">
                            <div class="offset-3 col-5">
                                <button type="submit" class="btn fondo1 text-light btn-block">Registrar tu comentario</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
